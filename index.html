<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('h1').fadeOut(1500);
      $('h1').fadeIn(1500);
      //fades the title "hello" out and then back in once

      $('button').click(function() {
        var color1 = $('#color1').val(); //the three colors the user plugs in
        var color2 = $('#color2').val();
        var color3 = $('#color3').val();
        $('div').css({
          background: '-webkit-linear-gradient(left, ' + color1 + ',' + color2 + ',' + color3 + ')'
        });
      }); //when user plugs in 3 colors, the banner changes into a linea gradient using those colors.

      $('span').hover(
        function() {
          $(this).css('font-size', '90px');
        },
        function() {
          $(this).css('font-size', '70px');
        }
      ); //when the mouse is hovering over the title "hello" each individiual letter will get larger,when mouse leaves each letter, they will return back to original font-size

      $('#dogs').click(function() {
        $('#cat').fadeOut(1500);
        $('#pilotdog').css({
          'width': '300px',
          'height': '260px'
        });
      }); //when user selects the dog img, then the dog img will get larger and the cat img will disappear

      $('#cats').click(function() {
        $('#pilotdog').fadeOut(1500);
        $('#cat').css({
          'width': '280px',
          'height': '250px'
        });
      }); //when user selects the cat img, then the cat img will get larger and the dog img will disappear

      $("#click").click(function() {
        $("#goodbye").html("cool.");
      }); //when user clicks on the "useless" button at the end, then the "goodbye" text will change to "cool."

      $('#reset').click(function() {
        location.reload();
      }); //when user clicks on the reset button, all that was entered will disappear and it will go back to its original form.


    });
  </script>
  <style>
    div {
      color: white;
      width: 30%;
      /*height: 100%;*/
      padding: 40px;
      margin: 100px 0;
      background: linear-gradient(to left, #FF90C7, #AE78E8, #84A8FF);
    }
    
    h1 {
      font-size: 70px;
      text-align: center;
    }
    
    #pilotdog {
      width: 150px;
      height: 150px;
    }
    
    #cat {
      width: 180px;
      height: 140px;
    }
    
    p {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div>
    <h1><span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>!</span></h1>
    <br>
    <br> What are your favorite colors?
    <br>
    <input id="color1">
    <input id="color2">
    <input id="color3">
    <button>Change color</button>
    <br>
    <br>

    <p>Are you a dog person or a cat person?</p>
    <br>
    <input type='radio' id='dogs'><img src="pilot-dog.png" id="pilotdog">
    <br>
    <input type="radio" id='cats'> <img src="cat.png" id="cat">


    <p id="goodbye">Goodbye</p>
    <button id="click">Click me for no reason</button>
    <br>
    <br>

    <input type="reset" value="Reset" id="reset">

  </div>
</body>

</html>
