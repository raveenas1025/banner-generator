<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('h1').fadeOut(1500);
      $('h1').fadeIn(1500);

      $('button').click(function() {
        var color = $('#color').val();
        $('div').css('background', color);
      });
      
$('span').hover(
  function(){
    $(this).css('font-size','90px');
  },
  function(){
    $(this).css('font-size','70px');
  }
  );

    });
  </script>
  <style>
    div {
      color: white;
      width: 1000px;
      height:500px;
      padding: 40px;
      margin: 100px 0;
      background: linear-gradient(to left, #FF90C7, #AE78E8, #84A8FF);
    }
    
    h1 {
      font-size: 70px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <h1><span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>!</span></h1>
    <br>
    <br>
    <br>
    What is your favorite color?
    <input id="color">
    <button>Change color</button>
    <br>
  </div>
</body>

</html>
